<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
     <main>
        <div class="container">
        <div class="display">
           
           <p class="r main"></p>
          
            <p class="r res">0</p>
        </div>
        <div class="buttonss">
        <button class="c g" data-clear>C</button>
        <button class="btn g" data-operation>%</button>
        <button class="d g" data-delete>DEL</button>
        <button class="g" data-operation>รท</button>
        <button class="btn" data-numbers>7</button>
        <button class="btn" data-numbers>8</button>
        <button class="btn" data-numbers>9</button>
        <button class="btn g" data-operation>*</button>
        <button class="btn" data-numbers>4</button>
        <button class="btn" data-numbers>5</button>
        <button class="btn" data-numbers>6</button>
        <button class="btn g" data-operation>-</button>
        <button class="btn" data-numbers>1</button>
        <button class="btn" data-numbers>2</button>
        <button class="btn" data-numbers>3</button>
        <button class="btn g" data-operation>+</button>
        <button class="btn" data-numbers>00</button>
        <button class="btn" data-numbers>0</button>
        <button class="btn" data-numbers>.</button>
        <button class=" orange" data-compute>=</button>
        </div>
    </div>
     </main>
</body>
</html>
